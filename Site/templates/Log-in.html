<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/log-in.css') }}">
    </head>
    <body>
        <div id="form">
            <form action="/log-in" method="post">
                <h2>Log in</h2>

                <label>E-mail:</label>
                <div>
                    <input type="email" name="mail" id="mail" placeholder="xxxx.xxxx@gmail.com" maxlength="100" required>
                </div>
                <label>CPF:</label>
                <div>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" required oninput="formatarCPF()" maxlength="14">
                </div>
                <label>Senha:</label>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="*********" title="Minimo de 6 caracteres com pelo menos 1 letra e 1 nÃºmero" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                </div>
                <div id="btn">
                    <button type="submit">Concluir</button>
                </div>
            </form>
        </div>
        <script>
            var mensagem = "{{ mensagem }}";
            if (mensagem) {
                alert(mensagem);
            }
            setTimeout(function() {
                window.close();
            }, 3000);
            function formatarCPF() {
                var cpf = document.getElementById("cpf");
                var valor = cpf.value.replace(/\D/g, "");
                var padrao = /^(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})$/;
                if (padrao.test(valor)) {
                    cpf.value = RegExp.$1 + "." + RegExp.$2 + "." + RegExp.$3 + "-" + RegExp.$4;
                } else {
                    cpf.value = valor;
                }
            }
        </script>
    </body>
</html>
